<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">

	<title>Western Hangman</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="titleSign col-lg-12">
				<h1 class="header">WESTERN HANGMAN</h1>
				<h2>WANTED</h2>
				<h2 class="reward">$$$ REWARD</h2>
				<h2>WINS<h2>
				<p id="winNum"></p>
				
			</div>
		</div>
		<div class="row">
			<div ID="text" class="col-md-12">
				<button class="btn btn-default" onclick="hangman.reset(), hangman.getWord()">ESCAPE THE HANGMAN'S NOOSE</button>
				<h2>GUESSES REMAINING</h2>
				<p id = "guessesRemaining"></p>
				<h2>CURRENT WORD</h2>
				<p id = "word"> </p>
				<h2>WRONG LETTERS</h2>
				<p id = "wrong"></p>
			</div>
		</div>
	</div>
